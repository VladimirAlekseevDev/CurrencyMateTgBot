name: Build and Deploy to GC Kubernetes
description: When pushed to main, this pipeline builds docker image, pushes it to GC Artifact Registry and deploys to GC Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Docker Image ğŸ³
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ“‚
        uses: actions/checkout@v3

      - name: Authenticate Docker with Google Cloud ğŸ”
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{secrets.GCP_SA_KEY}}

      - name: Setup Google Cloud SDK âš™ï¸
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{secrets.GCP_PROJECT_ID}}

      - name: Configure Docker for Google Artifact Registry ğŸ”§
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker Image ğŸ—ï¸
        run: docker build -t us-central1-docker.pkg.dev/${{secrets.GCP_PROJECT_ID}}/currency-mate-docker-images/${{secrets.GCP_IMAGE_NAME}}:latest .

      - name: Push Docker Image to Google Cloud Artifact Registry ğŸš¢
        run: docker push us-central1-docker.pkg.dev/${{secrets.GCP_PROJECT_ID}}/currency-mate-docker-images/${{secrets.GCP_IMAGE_NAME}}:latest

  test:
    name: Run Tests ğŸ‘€
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository ğŸ“‚
        uses: actions/checkout@v3

      - name: Grant execute permission for gradlew ğŸ”“
        run: chmod +x gradlew

      - name: Run Tests âœ…
        run: ./gradlew test

  deploy:
    name: Deploy to Kubernetes ğŸš€
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - name: Checkout repository ğŸ“‚
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud ğŸ”‘
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{secrets.GCP_SA_KEY}}

      - name: Add Google Cloud SDK repository ğŸ“¦
        run: |
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
          sudo apt-get update

      - name: Install gke-gcloud-auth-plugin âš™ï¸
        run: sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

      - name: Set up kubectl ğŸ› ï¸
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl to use gke-gcloud-auth-plugin ğŸ”§
        run: |
          export USE_GKE_GCLOUD_AUTH_PLUGIN=True
          echo "export USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> ~/.bashrc

      - name: Authenticate with Google Cloud Kubernetes â˜ï¸
        run: gcloud container clusters get-credentials ${{secrets.GKE_CLUSTER_NAME}} --zone=${{secrets.GKE_CLUSTER_ZONE}}

      - name: Restart Deployment ğŸ”„
        run: kubectl rollout restart deployment ${{secrets.GKE_DEPLOYMENT_NAME}} -n currency-mate-namespace

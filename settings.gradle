pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
}

rootProject.name = 'currency-mate-tgbot'

gradle.beforeProject {
    logger.lifecycle("Configuring project ${rootProject.name}")
}

include ':domain'
include ':telegram-api'
include ':service'
include ':adapter-currencymate'

project(':domain').projectDir = file('modules/domain')
project(':telegram-api').projectDir = file('modules/api/telegram-api')
project(':service').projectDir = file('modules/service')
project(':adapter-currencymate').projectDir = file('modules/adapters/adapter-currencymate')